sudo: required
language: minimal
services:
- docker
git:
  depth: 2
before_install:
- docker login -e=${DOCKER_EMAIL} -u=${DOCKER_USER} -p=${DOCKER_PASSWORD}
script:
- docker build .
deploy:
  provider: script
  script: "./push_to_hub_travis.sh"
  on:
    tags: true
notifications:
  slack:
    secure: 
    on_success: never
    on_failure: always
  email: false
